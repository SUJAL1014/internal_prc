name: e_learning_app
description: A comprehensive E-Learning Platform App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  video_player: ^2.7.0
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  provider: ^6.0.0
  flutter_local_notifications: ^15.1.0+1
  sqflite: ^2.3.0
  path: ^1.8.3
  permission_handler: ^11.0.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
